<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyPizza</title>
</head>
<body>
    <h1>Order Pizzas</h1>
    <h2>{{ note }}</h2>

    <form action="{% url 'pizzas' %}" method="post" >
        {% csrf_token %}

        {{ formset.management_form }}
        {% for form in formset %}
        {{form}}
        <br><br>
        {% endfor %}
        <input type="submit" value="Order Pizzas" />
    </form>
    
</body>
</html>
